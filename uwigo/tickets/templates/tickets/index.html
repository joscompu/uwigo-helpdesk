{% if list_of_tickets %}
<header><nav><a href={% url 'tickets:create_ticket' %}>Create</a></nav></header>
    <ul>
        {% for ticket in list_of_tickets %}
        <li>{{ticket.create_date }}: <a href="{% url 'tickets:detail' ticket.id %}">{{ ticket.title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tickets are available.</p>
{% endif %}
