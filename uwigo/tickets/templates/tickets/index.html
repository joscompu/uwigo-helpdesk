<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="fs-2">Prueba técnica</h1>
            <nav>
                <a class="btn btn-primary" href={% url 'tickets:create_ticket' %}>Create</a>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        {% if list_of_tickets %}
        <ul class="row">
            {% for ticket in list_of_tickets %}
            <li class="card col m-2">
                <div class="card-body">
                    <h2 class="text-capitalize card-title">{{ticket.title}}</h2> 
                    <h3 class="fs-6 card-subtitle text-muted">Creado el: {{ticket.create_date}}</h3>  
                    <p class="card-text">Descripción: {{ticket.description}}</p>
                    <p class="card-text">Estado: {{ticket.state}}</p>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center fs-2 text-secondary">No hay tickets disponibles.</p>
        {% endif %}
    </main>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
